<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Dari All Jmebut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Pesan Kepada angela</h1>

  <div class="heart" id="heart"></div>

  <button class="btn" onclick="showAnswer('html')">Apa Itu Cinta?</button>
  <button class="btn" onclick="showAnswer('css')">Apa itu Hubungan?</button>
  <button class="btn" onclick="showAnswer('flowchart')">Saya hmmodz jomblo :(</button>
  <button class="btn" onclick="playMusic()">Putar Musik Cinta üéµ</button>
  <button class="btn" onclick="document.getElementById('heart').style.display='block'">Tampilkan Hati ‚ù§Ô∏è</button>

  <div class="output" id="answerBox"></div>

  <audio id="loveAudio" autoplay muted loop>
    <source src="love.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    window.addEventListener("load", function () {
      const audio = document.getElementById("loveAudio");
      audio.muted = false;
      audio.play().catch(() => {});
    });

    function playMusic() {
      document.getElementById('loveAudio').play();
    }

    function showAnswer(type) {
      const box = document.getElementById("answerBox");
      box.style.display = "block";

      let text = "";
      if (type === "html") {
        text = "<strong>Cinta</strong> Adalah Sebuah Perasan Yang harus kamu beritahu kepada pasangan mu.";
      } else if (type === "css") {
        text = "<strong>Hubungan</strong> Dalam Percintaan Hubungan Sangat Kuat loh untuk membuat kalian menjadi mengerti antar pasangan.";
      } else if (type === "flowchart") {
        text = "<strong>hmmodz</strong> Jomblo Itu hmmodz :v.";
      }

      box.innerHTML = text;
    }
  </script>

</body>
</html>
