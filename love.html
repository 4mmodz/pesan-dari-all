<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Dari All Jmebut</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px #e91e63;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #d81b60;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: pulse 1s infinite;
      margin: 20px auto;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .output {
      background: white;
      color: #e91e63;
      padding: 15px;
      margin-top: 15px;
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 10px #e91e63;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Pesan Kepada angela</h1>

  <div class="heart" id="heart"></div>

  <button class="btn" onclick="showAnswer('html')">Apa Itu Cinta?</button>
  <button class="btn" onclick="showAnswer('css')">Apa itu Hubungan?</button>
  <button class="btn" onclick="showAnswer('flowchart')">Saya hmmodz jomblo :(</button>
  <button class="btn" onclick="playMusic()">Putar Musik Cinta üéµ</button>
  <button class="btn" onclick="document.getElementById('heart').style.display='block'">Tampilkan Hati ‚ù§Ô∏è</button>

  <div class="output" id="answerBox"></div>

  <audio id="loveAudio" autoplay muted loop>
    <source src="love.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    window.addEventListener("load", function () {
      const audio = document.getElementById("loveAudio");
      audio.muted = false;
      audio.play().catch(() => {});
    });

    function playMusic() {
      document.getElementById('loveAudio').play();
    }

    function showAnswer(type) {
      const box = document.getElementById("answerBox");
      box.style.display = "block";

      let text = "";
      if (type === "html") {
        text = "<strong>Cinta</strong> Adalah Sebuah Perasan Yang harus kamu beritahu kepada pasangan mu.";
      } else if (type === "css") {
        text = "<strong>Hubungan</strong> Dalam Percintaan Hubungan Sangat Kuat loh untuk membuat kalian menjadi mengerti antar pasangan.";
      } else if (type === "flowchart") {
        text = "<strong>hmmodz</strong> Jomblo Itu hmmodz :v.";
      }

      box.innerHTML = text;
    }
  </script>

</body>
</html>
